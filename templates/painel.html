<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Painel de Licenças NV Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="text-center mb-4">Painel de Licenças - NV Sistema</h2>
    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Empresa</th>
                <th>Máquina ID</th>
                <th>Chave</th>
                <th>Data Início</th>
                <th>Dias</th>
                <th>Status</th>
                <th>Última Sync</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clientes %}
            <tr>
                <td>{{ c[1] }}</td>
                <td>{{ c[2] }}</td>
                <td>{{ c[3] }}</td>
                <td>{{ c[4] }}</td>
                <td>{{ c[5] }}</td>
                <td>
                    {% if c[6] == 'ativo' %}
                        <span class="badge bg-success">Ativo</span>
                    {% else %}
                        <span class="badge bg-danger">Bloqueado</span>
                    {% endif %}
                </td>
                <td>{{ c[7] }}</td>
                <td>
                    <form action="{{ url_for('prolongar', cliente_id=c[0]) }}" method="POST" class="d-inline">
                        <input type="number" name="dias" placeholder="Dias" class="form-control form-control-sm d-inline w-50" required>
                        <button class="btn btn-sm btn-primary">Prolongar</button>
                    </form>
                    <form action="{{ url_for('bloquear', cliente_id=c[0]) }}" method="POST" class="d-inline">
                        <button class="btn btn-sm btn-danger">Bloquear</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
