<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Painel de Licenças NV Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Painel de Licenças NV</h2>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th>Empresa</th>
                <th>Máquina</th>
                <th>Chave</th>
                <th>Início</th>
                <th>Dias</th>
                <th>Status</th>
                <th>Última Sync</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente[1] }}</td>
                <td>{{ cliente[2] }}</td>
                <td>{{ cliente[3] }}</td>
                <td>{{ cliente[4] }}</td>
                <td>{{ cliente[5] }}</td>
                <td>{{ cliente[6] }}</td>
                <td>{{ cliente[7] }}</td>
                <td>
                    <form action="{{ url_for('prolongar', cliente_id=cliente[0]) }}" method="post" style="display:inline-block">
                        <input type="number" name="dias" value="30" min="1" style="width:60px">
                        <button class="btn btn-success btn-sm">Prolongar</button>
                    </form>
                    <form action="{{ url_for('bloquear', cliente_id=cliente[0]) }}" method="post" style="display:inline-block">
                        <button class="btn btn-danger btn-sm">Bloquear</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
