<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Painel de Licenças - NV Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table thead th {
            vertical-align: middle;
            text-align: center;
        }
        .table tbody td {
            vertical-align: middle;
            text-align: center;
        }
        .form-inline {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        @media (max-width: 768px) {
            .form-inline {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Painel de Licenças - NV Sistema</h2>

    <div class="table-responsive shadow-sm bg-white rounded">
        <table class="table table-striped table-hover mb-0">
            <thead class="table-dark">
                <tr>
                    <th>Empresa</th>
                    <th>Máquina ID</th>
                    <th>Chave</th>
                    <th>Data Início</th>
                    <th>Dias</th>
                    <th>Status</th>
                    <th>Última Sync</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for c in clientes %}
                <tr>
                    <td>{{ c[1] }}</td>
                    <td>{{ c[2] }}</td>
                    <td>{{ c[3] }}</td>
                    <td>{{ c[4] | string }}</td>
                    <td>{{ c[5] }}</td>
                    <td>
                        {% if c[6] == 'ativo' %}
                            <span class="badge bg-success">Ativo</span>
                        {% else %}
                            <span class="badge bg-danger">Bloqueado</span>
                        {% endif %}
                    </td>
                    <td>{{ c[7] | string }}</td>
                    <td>
                        <div class="form-inline">
                            <form action="{{ url_for('prolongar', cliente_id=c[0]) }}" method="POST">
                                <input type="number" name="dias" placeholder="Dias" class="form-control form-control-sm" required min="1">
                                <button class="btn btn-sm btn-primary mt-1 mt-md-0">Prolongar</button>
                            </form>
                            <form action="{{ url_for('bloquear', cliente_id=c[0]) }}" method="POST">
                                <button class="btn btn-sm btn-danger mt-1 mt-md-0">Bloquear</button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
